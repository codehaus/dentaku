maven.xdoclet.hibernatedoclet.fileset.1.sourcedir=${maven.build.dir}/src
maven.xdoclet.hibernatedoclet.fileset.1.include=**/*.java

maven.xdoclet.hibernatedoclet.hibernate.0.Version = 2.0
