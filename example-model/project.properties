maven.multiproject.type = ejb

maven.jar.override=true
maven.jar.mockejb=${basedir}/lib/mockejb-0.5.jar
maven.jar.osuser=${basedir}/lib/osuser-1.0-dev-19Dec03.jar
maven.jar.xdoclet2=${basedir}/lib/xdoclet-2.0-alpha-1-SNAPSHOT.jar
maven.jar.jmiuml14di=${basedir}/lib/jmiuml14di.jar
maven.jar.jmiutils=${basedir}/lib/jmiutils.jar
maven.jar.mdrapi=${basedir}/lib/mdrapi.jar
maven.jar.mof=${basedir}/lib/mof.jar
maven.jar.nbmdr=${basedir}/lib/nbmdr.jar
maven.jar.openide-fs=${basedir}/lib/openide-fs.jar
maven.jar.openide-lookup=${basedir}/lib/openide-lookup.jar
maven.jar.jmi=${basedir}/lib/jmi.jar
maven.jar.jmitoolkit=${basedir}/lib/jmitoolkit.jar
maven.jar.oracle=${basedir}/lib/classes12.jar


#mysql login stuff
mysql.host = localhost
mysql.username = dentaku
mysql.password = password
maven.dentaku.sql.init=src/sql/inserts.sql

# ejb plugin stuff
maven.ejb.src = src/java
maven.ejb.excludes = **/*.java
maven.xdoclet.ejbdoclet.mergeDir = src/merge

maven.javadoc.xdoclet.source = ${maven.build.src}
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/, http://maven.apache.org/apidocs/

# utilobject
maven.xdoclet.ejbdoclet.utilobject.0 = true
maven.xdoclet.ejbdoclet.utilobject.0.Kind = physical
# maven.xdoclet.ejbdoclet.utilobject.0.templateFile = src/merge/lookup-custom.xdt
maven.xdoclet.ejbdoclet.utilobject.0.ConfigParam.0 = true
maven.xdoclet.ejbdoclet.utilobject.0.ConfigParam.0.name = localProxies
maven.xdoclet.ejbdoclet.utilobject.0.ConfigParam.0.value = true
#### testing #######
maven.test.skip = true
