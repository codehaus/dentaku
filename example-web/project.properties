maven.multiproject.type = war
dentaku.rootdir=${basedir}/..
rootlibdir=${dentaku.rootdir}/lib

maven.war.webxml=${basedir}/target/xdoclet/webdoclet/WEB-INF/web.xml

maven.jar.override=true
maven.jar.mockejb=${basedir}/../libopt/mockejb-0.5.jar

maven.test.skip = true

# XDoclet 1.x plugin properties
# webdoclet default properties
maven.xdoclet.webdoclet.destDir=${maven.build.dir}/xdoclet/webdoclet/WEB-INF
maven.xdoclet.webdoclet.mergeDir=src/merge

maven.xdoclet.webdoclet.fileset.0=true
maven.xdoclet.webdoclet.fileset.0.include=**/*Servlet.java
maven.xdoclet.webdoclet.fileset.1=true
maven.xdoclet.webdoclet.fileset.1.include=**/*Tag.java
maven.xdoclet.webdoclet.fileset.2=true
maven.xdoclet.webdoclet.fileset.2.include=**/*Filter.java
maven.xdoclet.webdoclet.fileset.3=true
maven.xdoclet.webdoclet.fileset.3.include=**/*Listener.java
maven.xdoclet.webdoclet.fileset.4=true
maven.xdoclet.webdoclet.fileset.4.include=**/*Action.java
maven.xdoclet.webdoclet.fileset.5=true
maven.xdoclet.webdoclet.fileset.5.include=**/*Form.java

maven.xdoclet.webdoclet.deploymentdescriptor.0=true
maven.xdoclet.webdoclet.deploymentdescriptor.0.distributable = false

maven.xdoclet.webdoclet.jsptaglib.0=false
# maven.xdoclet.webdoclet.jsptaglib.0.shortname=${pom.id}
# maven.xdoclet.webdoclet.jsptaglib.0.destDir=${maven.build.dir}/xdoclet/webdoclet/WEB-INF/tld

maven.xdoclet.webdoclet.strutsconfigxml.0=true
maven.xdoclet.webdoclet.strutsconfigxml.0.validateXML=true
maven.xdoclet.webdoclet.strutsconfigxml.0.Version=1.1

maven.xdoclet.webdoclet.jbosswebxml.0 = true
maven.xdoclet.webdoclet.jbosswebxml.0.contextroot=/

maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.0=true
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.0.uri=http://jakarta.apache.org/struts/tags-bean-1.0
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.0.location=/WEB-INF/struts-bean.tld
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.1=true
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.1.uri=http://jakarta.apache.org/struts/tags-html-1.0
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.1.location=/WEB-INF/struts-html.tld
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.2=true
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.2.uri=http://jakarta.apache.org/struts/tags-logic-1.0
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.2.location=/WEB-INF/struts-logic.tld
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.3=true
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.3.uri=http://jakarta.apache.org/struts/tags-nested-1.0
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.3.location=/WEB-INF/struts-nested.tld
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.4=true
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.4.uri=http://jakarta.apache.org/struts/tags-template-1.0
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.4.location=/WEB-INF/struts-template.tld
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.5=true
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.5.uri=http://jakarta.apache.org/struts/tags-tiles-1.1
maven.xdoclet.webdoclet.deploymentdescriptor.0.ConfiguredTaglib.5.location=/WEB-INF/struts-tiles.tld
