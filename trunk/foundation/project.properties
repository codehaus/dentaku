maven.multiproject.type = ejb

rootlibdir=${basedir}/../lib
maven.jar.jsr94=${basedir}/lib/jsr94-1.0.jar
maven.jar.mockejb=${basedir}/../libopt/mockejb-0.5.jar
maven.jar.bshcore=${basedir}/lib/bsh-core-1.3.0.jar

# ejb plugin stuff
maven.ejb.src = ${basedir}/src/java
maven.ejb.excludes = **/*.java
maven.xdoclet.ejbdoclet.mergeDir = src/merge

maven.xdoclet.ejbdoclet.fileset.0=true
maven.xdoclet.ejbdoclet.fileset.0.include=**/*.java


maven.xdoclet.ejbdoclet.jboss.0 = true
maven.xdoclet.ejbdoclet.jboss.0.Version = 3.2
maven.xdoclet.ejbdoclet.jboss.0.destDir = ${maven.build.dir}/xdoclet/ejb/META-INF
maven.xdoclet.ejbdoclet.jboss.0.datasource = java:/DentakuDS
maven.xdoclet.ejbdoclet.jboss.0.typemapping = mySQL
maven.xdoclet.ejbdoclet.jboss.0.xmlencoding = UTF-8
#maven.xdoclet.ejbdoclet.jboss.0.securityDomain = java:/jaas/Bill2Realm

maven.xdoclet.ejbdoclet.utilobject.0.Kind = physical